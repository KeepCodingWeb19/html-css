  <header class="header">
    <img src="assets/app/codeflix.png" alt="Codeflix app">
    <nav class="nav">
      <ul class="list">
        <li class="item">
          <a class="btn hidden" href="#shows">Shows</a>
        </li>
        <li class="item">
          <a class="btn" href="signin.html">Sign in</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Codeflix</h1>
    <section class="banner">
      <div class="image"></div>
      <div class="content">
        <h2>Unlimited movies, TV shows, and more</h2>
        <p class="bold">Watch anywhere. Cancel anytime</p>
        <p>Ready to watch?</p>
      </div>
    </section>
    <section class="info">
      <div>
        <h2>watch everywhere</h2>
        <p>Stream unlimited movies and TV shows on your, phone, tablet, laptop, and TV.</p>
      </div>
      <div class="assets">
        <img src="assets/app/device-pile.png" alt="">
        <video autoplay muted poster="assets/app/catalog.jpg" loop>
          <source src="assets/app/video-devices.m4v" type="video/mp4">
        </video>
      </div>
    </section>
    <section id="shows">
      <section>
        <h2>New shows</h2>
        <ul>
          <li>
            <figure>
              <img src="assets/series/serie_1.jpg" alt="show 1">
              <figcaption>Serie 1</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_2.jpg" alt="show 2">
              <figcaption>Serie 2</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_3.jpg" alt="show 3">
              <figcaption>Serie 3</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_4.jpg" alt="show 4">
              <figcaption>Serie 4</figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <section>
        <h2>Popular shows</h2>
        <ul>
          <li>
            <figure>
              <img src="assets/series/serie_5.jpg" alt="show 5">
              <figcaption>Serie 5</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_6.jpg" alt="show 6">
              <figcaption>Serie 6</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_7.jpg" alt="show 7">
              <figcaption>Serie 7</figcaption>
            </figure>
          </li>
          <li>
            <figure>
              <img src="assets/series/serie_8.jpg" alt="show 8">
              <figcaption>Serie 8</figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </section>
