<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resp images</title>
  <style>
    body {
      margin: 0;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <picture>
    <source srcset="assets/responsive-images/dog_large.jpg" media="(width > 1200px)">
    <source srcset="assets/responsive-images/dog_medium.jpg" media="(width > 768px)">
    <source srcset="assets/responsive-images/dog_small.jpg" media="(width < 768px)">
    <img src="assets/responsive-images/dog_large.jpg" alt="">
  </picture>

  <img
    src="assets/responsive-images/dog_c_scalew_1089.jpg"
    srcset="
    assets/responsive-images/dog_c_scalew_1089.jpg 1089w,
    assets/responsive-images/dog_c_scalew_1352.jpg 1352w,
    assets/responsive-images/dog_c_scalew_591.jpg 591w
    "
    alt=""
  >
</body>
</html>
