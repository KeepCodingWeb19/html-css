<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td colspan="3">Header 1</td>
        <td colspan="3">Header 2</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>body 1</td>
        <td>body 2</td>
        <td>body 3</td>
        <td>body 4</td>
        <td>body 5</td>
        <td>body 6</td>
      </tr>
      <tr>
        <td colspan="3">body 1</td>
        <td colspan="2">body 2</td>
        <td>body 6</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">foot 1</td>
        <td colspan="3">foot 2</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
