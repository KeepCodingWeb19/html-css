<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codeflix signin</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/signin.css">
</head>
<body class="main-bg container">
  <main class="card">
    <h1>Signin</h1>
    <form method="post" novalidate>
      <div class="form_input">
        <label for="mail">Pon tu correo</label>
        <input
          type="email"
          id="mail"
          name="mail"
          autocomplete="off"
          placeholder="Ex. test@test.com"
          value="test@test.com"
          required
        >
      </div>
      <div class="form_input">
        <label for="password">password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form_input">
        <label for="phone">Enter you phone number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          autocomplete="off"
          required
          placeholder="format 123-123-1234"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          title="Format (123-123-1234)"
        >
      </div>
      <div>
        <label for="file">Profile picture</label>
        <input type="file" name="profile" id="file" multiple accept="image/png">
      </div>
      <!-- <button type="button">Click no submit</button> -->

      <fieldset>
        <legend>Fav genre</legend>
        <label for="shows">shows</label>
        <input type="radio" name="genre" id="shows" value="shows" checked>
        <label for="docu">Docus</label>
        <input type="radio" name="genre" id="docu" value="documentary">
      </fieldset>
      <!--
      <fieldset>
        <legend>Fav programing lang</legend>
        <label for="js">js</label>
        <input type="checkbox" name="favlang" id="js" value="js" checked>
        <label for="python">python</label>
        <input type="checkbox" name="favlang" id="python" value="python">
        <label for="go">Go</label>
        <input type="checkbox" name="favlang" id="go" value="go">
      </fieldset>
      -->
      <div class="form_input">
        <label for="bio">User bio</label>
        <textarea name="bio" id="bio" placeholder="Add your bio..." required maxlength="50"></textarea>
      </div>

      <div>
        <label for="remember">Remember me</label>
        <input type="checkbox" name="remember" id="remember" required>
      </div>
      <!--
        <input type="number" name="" id="">
        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <input type="month" name="" id="">
        <input type="range" name="" id="">
        <input type="time" name="" id="">
      -->
      <div class="form_input">
        <label for="country">Country</label>
        <select name="country" id="country" autocomplete="off">
          <option value="ES">Spain</option>
          <option value="CO">Colombia</option>
          <option value="US">Usa</option>
        </select>
      </div>

      <div>
        <button class="btn" type="reset">Reset</button>
        <button class="btn" type="submit">Guardar</button>
      </div>
      <!-- <input type="submit" value="Guardar"> -->
    </form>
  </main>
</body>
</html>
